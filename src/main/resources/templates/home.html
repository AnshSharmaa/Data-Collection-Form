<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form
    </title>
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <div id='header'>
        <div>Data Collection Form</div>
        <div>
            <button onclick="window.location='/';">Profile </button>
            <button onclick="window.location='./users/signup';">User Info</button>
        </div>
    </div>
    <br>

    <form th:object="${user}" th:action="@{/users/signup}" method="POST">
        <h2>Add Profile</h2>
        <div id='formItems'>
            <label>Name</label>
            <input type="text" name="name" id="name">

            <label>Age</label>
            <input type="text" name="age" id="age">

            <label>Email</label>
            <input type="email" name="email" id="email">

            <label>Address</label>
            <input type="text" name="address" id="address">

            <label>Phone number</label>
            <input type="number" name="pnum" id="pnum">

            <input type="submit" value="Add Info">

        </div>
    </form>

</body>

</html>
